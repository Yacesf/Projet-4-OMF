<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>OhmyFood</title>
  </head>
    <body>
      <div class="container">
        <header>
          <div>
            <div class="img_head">
              <img src="Images_et_textes_Ohmyfood/images/logo/ohmyfood.png" alt="logo ohmyfood">
            </div>
            <div class="loc_head">
              <i class="fa-solid fa-location-dot"></i>
              <p>Paris, Belleville</p>
            </div>
          </div>
        </header>
        <main>
          <section>
            <div class="title_page">
              <div class="pres_page">
                  <h1>Réservez le menu qui<br>vous convient</h1>
                <div id="descr_h1">  
                  <p>Découvrez des restaurants d'exception,<br>sélectionnés par nos soins.</p>
                </div>
              </div>
                  <input class="button_rest" type="button" value="Explorer nos restaurants">
            </div>
          </section>
          <section>
            <div class="div_fonct">
                <h2>Fonctionnement</h2>
              <div class="choix_fonct">
                  <p class="nbr_fonct">1</p>
                <div class="block_fonct">               
                  <i class="color_item fa-solid fa-mobile-screen-button"></i>
                  <p>Choisissez un restaurant</p>
                </div>
              </div>
              <div class="choix_fonct">
                  <p class="nbr_fonct">2</p>
                <div class="block_fonct">               
                  <i class="color_item fa-solid fa-list-ul"></i>
                  <p>Composez votre menu</p>
                </div>
              </div>
              <div class="choix_fonct">
                  <p class="nbr_fonct">3</p>
                <div class="block_fonct">               
                  <i class="color_item fa-sharp fa-solid fa-store"></i>
                  <p>Dégustez au restaurant</p>
                </div>
              </div>
            </div>
          </section>
          <section>
            <div class="section_rest">
              <h2>Restaurants</h2>
              <div class="choix_rest">
                <img class="img_rest" src="Images_et_textes_Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="restaurant la pallette du gout">
                <div class="txt_rest">
                    <p class="nom_rest">La palette du goût</p>
                  <div class="rue_rest"> 
                    <p>Ménilmontant</p>
                    <i class="coeur_rest fa-regular fa-heart"></i>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </body>
</html>
